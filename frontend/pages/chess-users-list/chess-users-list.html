<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chess App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./../../index.html">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link"
              aria-current="page"
              href="./chess-users-list.html"
              >Chess users list</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <button type="button" class="btn btn-primary" id="addBtn">Add</button>
      <button type="button" class="btn btn-warning" id="editBtn" disabled>
        Edit
      </button>
      <button type="button" class="btn btn-danger" id="deleteBtn" disabled>
        Delete
      </button>
      <table id="playerTable" class="table table-hover">
        <tr class="theader">
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Sex</th>
          <th>Age</th>
          <th>Duration</th>
        </tr>
        <tbody class="tbody"></tbody>
      </table>

      <div class="row mt-3">
        <div class="col-md-11">
          <div class="pagination"></div>
        </div>
        <div class="col-md-1">
          <div class="form-inline float-md-right">
            <label class="mr-2">Page Size:</label>
            <select id="pageSizeSelect" class="form-select" size="1">
              <option value="3" selected>3</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
